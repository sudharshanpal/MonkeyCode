<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats - CodeType</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/stats.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="minimal-stats-app">
  <main class="minimal-stats-main">
    <section class="minimal-stats-left">
      <div class="minimal-wpm" id="minimal-wpm">0</div>
      <div class="minimal-acc" id="minimal-acc">0%</div>
      <div class="minimal-testtype" id="minimal-testtype">test type</div>
    </section>
    <section class="minimal-stats-center">
      <canvas id="minimal-wpm-chart"></canvas>
    </section>
    <section class="minimal-stats-bottom">
      <div class="minimal-raw" id="minimal-raw">raw 0</div>
      <div class="minimal-characters" id="minimal-characters">characters 0/0/0/0</div>
      <div class="minimal-time" id="minimal-time">time 0s</div>
    </section>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/performance-tracker.js"></script>
<script src="js/stats.js"></script>
</body>
</html>
